<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Red Hat Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png"/>

    <title>Frontend Mentor | Order Summary Card</title>
  </head>
  
  <body>
    <main>
      <div class="container">
        <div class="hero">
          <img src="./src/img/illustration-hero.svg" alt="illustration of a girl listening to the music and dancing">
        </div> 

        <div class="view-limit">
          <h1 class="title">Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p> 

          <div class="annual-plan">
            <img src="./src/img/icon-music.svg" sizes="48x48" alt="music symbol illustration">
            
            <div>
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            
            <a href="#">Change</a>

          </div>

          <button class="button">Proceed to Payment</button>

          <span>Cancel Order</span>
        </div>
      </div>
    </main>

    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    
  </body>
</html>
